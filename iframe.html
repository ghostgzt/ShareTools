<script>
var ifmurl=decodeURI(location.search.substring(1));
// 'http://c.pc.qq.com/middlem.html?pfurl='
function isWeiXin() {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/WeiBo/i) == "weibo") {
        return true;
    } else if (ua.indexOf('mqqbrowser') > -1) {
        return true;
    } else if (ua.indexOf('iphone') > -1 || ua.indexOf('mac') > -1) {
        if (ua.indexOf('qq') > -1) {
            return true;
        }
    }
    return false;
}
document.writeln('<div>'+ifmurl+'</div><br><div>'+navigator.userAgent+'</div><br><div>微信：'+isWeiXin()+'</div>');
</script>
