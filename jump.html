<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<title>网页跳转</title>
<script>
var ifmurl=decodeURI(location.search).substring(1)+(location.hash);
var paramsString = location.search
var searchParams = new URLSearchParams(paramsString);
if(searchParams.get("exv")){
    ifmurl='https://share.exview.ml/'+(location.hash);
}

// 'http://c.pc.qq.com/middlem.html?pfurl='
function isWeiXin() {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/WeiBo/i) == "weibo") {
        return true;
    } else if (ua.indexOf('mqqbrowser') > -1) {
        return true;
    } else if (ua.indexOf('iphone') > -1 || ua.indexOf('mac') > -1) {
        if (ua.indexOf('qq') > -1) {
            return true;
        }
    }
    return false;
}

// document.writeln('<div>'+ifmurl+'</div><br><div>'+navigator.userAgent+'</div><br><div>微信：'+isWeiXin()+'</div>');
if(isWeiXin()){
    location.href='http://c.pc.qq.com/middlem.html?pfurl='+encodeURIComponent(ifmurl);
    // document.writeln('<div style="display: flex;flex-direction: column;position: absolute;left: 0;right: 0;top: 0;bottom: 0;justify-content: center;text-align: center;">请复制以下网址到浏览打开<br><input type="text" value="'+ifmurl+'" style="text-align: center;margin: 8px;border-radius: 24px;border: 1px solid black;outline-style: none;font-size: 24px;"></div>');
}else{
    location.href=ifmurl;
}

</script>
